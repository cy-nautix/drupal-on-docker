language: bash
services:
- docker
env:
  global:
  - DEPLOY_USER=travis
  - MASTER_SERVER=139.59.89.54
  - MASTER_DOMAIN=ultraselect.me
  - DEV_SERVER=139.59.89.54
  - DEV_DOMAIN=dev.ultraselect.me
  - secure: ""
before_install:
- openssl aes-256-cbc -K $encrypted_7226a3f085d7_key -iv $encrypted_7226a3f085d7_iv
  -in ./travis/travis_rsa.enc -out travis_rsa -d
before_script:
- "./travis/docker-build.sh"
script:
- "./travis/drupal-build.sh"
after_success:
- chmod 600 travis_rsa
- eval $(ssh-agent)
- ssh-add travis_rsa
- "./travis/deploy.sh"
